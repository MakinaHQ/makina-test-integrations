protocol: "aavev3"

inputs:
  token_address:
    type: "address"
  pool_address:
    type: "address"
  context_helper_address:
    type: "address"

constants:
  interest_rate_mode:
    type: "uint256"
    value: "2"

actions:
  repay_asset:
    calls:
      - description: "Get caliber's address"
        target: ${inputs.context_helper_address}
        selector: "msgSender()"
        parameters: []
        return:
          name: "caliber_address"
          type: "address"

      - description: "Approve token to the Aave pool"
        target: "${inputs.token_address}"
        selector: "approve(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.pool_address}"
          - type: "uint256"
            value: "${input_slots.amount_to_repay}"

      - description: "Repay asset to Aave pool"
        target: "${inputs.pool_address}"
        selector: "repay(address,uint256,uint256,address)"
        parameters:
          - type: "address"
            value: "${inputs.token_address}"
          - type: "uint256"
            value: "${input_slots.amount_to_repay}"
          - type: "uint256"
            value: "${constants.interest_rate_mode}"
          - type: "address"
            value: "${returns.caliber_address}"

    input_slots:
      amount_to_repay:
        type: "uint256"
        description: "The amount to repay to the pool"
